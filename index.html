<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      (function () {
        const basePath = '%BASE_URL%';
        const redirect = sessionStorage.getItem('redirect');
        if (redirect) {
          sessionStorage.removeItem('redirect');
          if (
            redirect !== basePath + '/' &&
            redirect !== basePath + '/index.html'
          ) {
            window.history.pushState(null, '', redirect);
          }
        }
      })();
    </script>
    <link
      rel="icon"
      type="image/png"
      href="https://pan.4a1801.life:11443/d/public/logo1.jpg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arthur Feng 锻炼记录</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
